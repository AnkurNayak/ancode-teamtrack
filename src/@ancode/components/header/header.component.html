<div class="ancode-header bg-background border-b flex items-center justify-between w-full">
  <button
    (click)="toggleSidenav()"
    class="rounded-full h-8 w-8 flex items-center justify-center cursor-pointer hover:bg-accent"
  >
    <mat-icon>menu</mat-icon>
  </button>

  @if (theme === 'dark') {
  <button
    (click)="switchTheme('light')"
    class="flex items-center justify-center cursor-pointer h-8 w-8 rounded-full bg-accent border"
  >
    <mat-icon svgIcon="heroicons_outline:sun" class="!h-5 !w-5" />
  </button>
  } @else {
  <button
    (click)="switchTheme('dark')"
    class="flex items-center justify-center cursor-pointer h-8 w-8 rounded-full bg-accent border"
  >
    <mat-icon svgIcon="heroicons_outline:moon" class="!h-5 !w-5" />
  </button>
  }
</div>
