<div
  class="flex flex-col w-full overflow-hidden"
  style="height: calc(100dvh - 64px); max-height: calc(100dvh - 64px)"
>
  <div class="flex w-full items-center justify-between p-4 sm:p-6 flex-col sm:flex-row gap-2">
    <div class="flex flex-col">
      <h1 class="text-3xl font-bold">Team Management</h1>
      <p class="text-gray-500">Manage your team members and their roles</p>
    </div>
    <div class="flex items-center gap-4">
      <button
        class="rounded-lg bg-chart-5 disabled:bg-accent hover:bg-chart-5/80 font-semibold text-white h-10 px-4 flex items-center cursor-pointer transition-all duration-300"
        [disabled]="donwloadableData === 0"
        (click)="downloadEmployeeData()"
      >
        <mat-icon svgIcon="heroicons_outline:download" class="!h-4" /> Download
      </button>
      <button
        class="rounded-lg bg-primary font-semibold hover:bg-primary/80 text-white h-10 px-4 flex items-center cursor-pointer transition-all duration-300"
        (click)="openDialog()"
      >
        <mat-icon svgIcon="heroicons_outline:plus" class="!h-4" /> Add Member
      </button>
    </div>
  </div>
  <div class="p-4 sm:p-6 flex flex-col space-y-4">
    <div class="flex items-center gap-4">
      <app-search
        [searchInput]="searchInput"
        (searchInputChange)="onSearchChange($event)"
      ></app-search>
      <div class="relative">
        <button
          class="filter-button flex items-center h-10 px-2 rounded-lg bg-primary text-white hover:bg-primary/90 cursor-pointer"
          style="min-width: fit-content"
          (click)="openFilter()"
        >
          <mat-icon svgIcon="heroicons_outline:adjustments" class="!h-4" />
        </button>
        <div
          class="absolute border min-w-48 right-0 top-full rounded-lg bg-card flex flex-col shadow-lg z-50 filter-dropdown"
          [class.open]="isFilterOpen"
        >
          <div class="flex items-center text-sm">
            <h4 class="uppercase font-semibold border-b px-4 py-2">Filter By</h4>
            <button
              class="px-4 rounded font-medium cursor-pointer"
              (click)="clearDepartmentFilters()"
            >
              Clear All
            </button>
          </div>
          <div class="p-1 flex w-full flex-col max-h-64 overflow-y-auto">
            @for (department of departMents; track department.value) {
            <label class="flex items-center gap-2 px-4 py-2 hover:bg-accent rounded cursor-pointer">
              <input
                type="checkbox"
                name="department"
                [value]="department.value"
                [checked]="selectedDepartments.includes(department.value)"
                (change)="onDepartmentSelect($event)"
                class="rounded"
              />
              <span class="text-sm font-medium mb-0.5">{{ department.label }}</span>
            </label>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-col flex-1 overflow-hidden p-4 sm:px-6 pb-8">
    <div class="flex-auto overflow-auto scrollable">
      <app-table
        [columns]="tableCols"
        [rows]="tableRows"
        [sortKey]="currentSortKey"
        [sortOrder]="currentSortOrder"
        (edit)="openEditMode($event)"
        (delete)="openDeleteDialog($event)"
        (sort)="onTableSort($event)"
      ></app-table>
    </div>
  </div>
</div>
