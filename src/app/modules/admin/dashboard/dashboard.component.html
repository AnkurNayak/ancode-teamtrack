<div class="flex flex-col w-full">
  <header class="bg-card border-b border-border">
    <div class="container mx-auto px-6 py-4 h-24 flex justify-center flex-col">
      <h1 class="text-2xl font-bold text-foreground">{{ greetingMsg }}</h1>
      <p class="text-muted-foreground mt-1">Overview of Team Track</p>
    </div>
  </header>

  <main class="container mx-auto px-6 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl">
      <div class="bg-card border border-border rounded-lg p-6 hover:shadow-lg transition-shadow">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-sm font-medium text-muted-foreground uppercase tracking-wide">
              Total Employees
            </h3>
            <p class="text-3xl font-bold text-primary mt-2">{{ totalEmployees }}</p>
            <p class="text-sm text-muted-foreground mt-1">Active workforce</p>
          </div>
          <div
            class="w-12 h-12 bg-primary/10 rounded-lg flex items-center justify-center text-primary"
          >
            <mat-icon svgIcon="heroicons_outline:users" />
          </div>
        </div>
      </div>

      <div class="bg-card border border-border rounded-lg p-6 hover:shadow-lg transition-shadow">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-sm font-medium text-muted-foreground uppercase tracking-wide">
              Total Departments
            </h3>
            <p class="text-3xl font-bold text-chart-3 mt-2">6</p>
            <p class="text-sm text-muted-foreground mt-1">Active divisions</p>
          </div>
          <div
            class="w-12 h-12 bg-chart-3/10 rounded-lg flex items-center justify-center text-chart-3"
          >
            <mat-icon svgIcon="heroicons_outline:office-building" />
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="mt-auto py-6 text-center border-t border-border">
    <p class="text-sm text-muted-foreground">
      {{ footerMsg }}
    </p>
  </footer>
</div>
